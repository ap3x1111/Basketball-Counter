<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score" class="home">0</h2>
                <div>
                    <button class="home" data-inc="1">+1</button>
                    <button class="home" data-inc="2">+2</button>
                    <button class="home" data-inc="3">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="away-score" class="away">0</h2>
                <div>
                    <button class="away" data-inc="1">+1</button>
                    <button class="away" data-inc="2">+2</button>
                    <button class="away" data-inc="3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
