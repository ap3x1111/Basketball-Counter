<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score" class="home">0</h2>
                <div>
                    <button id="home-score-btn-1" onclick="addHome1()">+1</button>
                    <button id="home-score-btn-2" onclick="addHome2()">+2</button>
                    <button id="home-score-btn-3" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="away-score" class="away">0</h2>
                <div>
                    <button id="away-score-btn-1" onclick="addAway1()">+1</button>
                    <button id="away-score-btn-2" onclick="addAway2()">+2</button>
                    <button id="away-score-btn-3" onclick="addAway3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
